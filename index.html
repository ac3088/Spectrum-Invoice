<!DOCTYPE html>

<head>
    <title>Invoice Rework</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="orders">
            <table id="orders-table">
                <tr id="orders-r0">
                    <th>Grade</th>
                    <th>Subject</th>
                    <th>Story Book</th>
                    <th>Weeks</th>
                    <th>Copies</th>
                    <th>Books</th>
                    <th>Pages</th>
                    <th>Price ($)</th>
                    <th class="delete-row-cell"></th>
                </tr>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="add-books">
            <button id="add-books-btn">
                Add Books
            </button>
        </div>
        <div class="grade">
            <select id="grade-select">
                <option value="Prep">Prep</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="Scholarship">Scholarship</option>
                <option value="Selective">Selective</option>
            </select>
            <label for="grade-select">Grade</label>
        </div>
        <div class="subject">
            <select id="subject-select">
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Chemistry">Chemistry</option>
            </select>
            <label for="subject-select">Subject</label>
        </div>
        <div class="storybook">
            <select id="storybook-select">
                <option value="None">None</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="storybook-select">Story Book?</label>
        </div>
        <div class="weeks">
            <fieldset>
                <label><input type="checkbox" value="1" class="week-checkbox">Week 1</label>
                <label><input type="checkbox" value="2" class="week-checkbox">Week 2</label>
                <label><input type="checkbox" value="3" class="week-checkbox">Week 3</label>
                <label><input type="checkbox" value="4" class="week-checkbox">Week 4</label>
                <label><input type="checkbox" value="5" class="week-checkbox">Week 5</label>
                <label><input type="checkbox" value="6" class="week-checkbox">Week 6</label>
                <label><input type="checkbox" value="7" class="week-checkbox">Week 7</label>
                <label><input type="checkbox" value="8" class="week-checkbox">Week 8</label>
                <label><input type="checkbox" value="9" class="week-checkbox">Week 9</label>
                <label><input type="checkbox" value="10" class="week-checkbox">Week 10</label>
                <label><input type="checkbox" value="all" id="all-weeks-btn">All</label>
            </fieldset>
        </div>
        <div class="copies">
            <input type="number" id="copies-number" min="1" value="1" style="width: 60px">
            <label for="copies-number">Copies</label>
        </div>
        <div class="prices">
            <fieldset>
                <label for="ppPage-number">Price per Page ($)</label>
                <input type="number" value="0.00" min="0.00" step="0.01" id="ppPage-number">
                <label for="ppBook-number">Price per Book ($)</label>
                <input type="number" value="0.00" min="0.00" step="0.01" id="ppBook-number">
            </fieldset>
        </div>
        <div class="totals">
            <fieldset>
                Total Pages: <span id="total-pages-display">0</span><br>Total Books: <span
                    id="total-books-display">0</span><br>Total
                Price: $<span id="total-price-display">0.00</span>
            </fieldset>
        </div>
    </div>
    <div class="box">
        English
        <div class="english-pages">
            <table id="english-pages-table"></table>
        </div>
        Story Book
        <div class="storybook-pages">
            <table id="storybook-pages-table"></table>
        </div>
        Math
        <div class="math-pages">
            <table id="math-pages-table"></table>
        </div>
        Chemistry
        <div class="chem-pages">
            <table id="chem-pages-table"></table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
